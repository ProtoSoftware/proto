project_name: proto
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ldflags:
      - "-s -w"
      - "-X 'BitsOfAByte/proto/backend.Version={{.Version}}'"
      - "-X 'BitsOfAByte/proto/backend.Commit={{.Commit}}'"
      - "-X 'BitsOfAByte/proto/backend.Date={{.Date}}'"

archives:
  - format: zip
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^build:"
      - "^ci:"

brews:
  - tap:
      owner: BitsOfAByte
      name: proto

    commit_author:
      name: github-actions
      email: actions@github.com

    commit_msg_template: "build: Brew formula update for version {{ .Tag }}"
    description: "Install and manage custom Proton installations with ease"
    homepage: "https://github.com/BitsOfAByte/proto"
    license: "GPL-3.0-only"

nfpms:
  - vendor: BitsOfAByte
    homepage: https://github.com/BitsOfAByte/proto
    maintainer: BitsOfAByte
    description: Install and manage custom Proton installations with ease
    license: "GPL-3.0"
    id: nfpm

    formats:
      - deb
      - rpm

    file_name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

    contents:
      - dst: ~/.config/proto/config.json
        type: ghost

publishers:
  - name: "packages.bitsofabyte.dev"
    dir: "{{ dir .ArtifactPath }}"
    ids:
      - nfpm
    cmd: |
      curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/BitsOfAByte/

release:
  github:
    owner: BitsOfAByte
    name: proto
  prerelease: auto
